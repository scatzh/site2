<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ItcSlider - Example 01</title>
    <link
      href="/examples/libs/ui-components/itc-slider/itc-slider.css"
      rel="stylesheet"
    />
    <script
      src="/examples/libs/ui-components/itc-slider/itc-slider.js"
      defer
    ></script>
    <link rel="stylesheet" href="1.css" />
    <link href="itc-slider.css" rel="stylesheet" />
    <script defer src="itc-slider.js"></script>
  </head>

  <body>
    <svg style="display: none" xmlns="http://www.w3.org/2000/svg">
      <symbol id="eye" viewBox="0 0 16 16">
        <path
          d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
        />
        <path
          d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
        />
      </symbol>
    </svg>
<div class="container">
      <div
        class="itc-slider"
        data-autoplay="false"
        data-interval="5000"
        data-loop="true"
        data-refresh="true"
        data-slider="itc-slider"
      >
        <div class="itc-slider-wrapper">
          <div class="itc-slider-items">
            <div class="itc-slider-item">
              <!-- Начало 1 слайда -->
              <div class="card">
                <header class="card-header">
                  <div class="foto">
                    <img src="2news.jpg" />
                  </div>
                </header>
              </div>
            </div>
            <!-- Конец 1 слайда -->
            <div class="itc-slider-item">
              <!-- Начало 2 слайда -->
              <div class="card">
                <header class="card-header">
                  <div class="foto">
                    <img src="3news.jpg  " />
                  </div>
                </header>
              </div>
            </div>
            <!-- Конец 2 слайда -->
            <div class="itc-slider-item">
              <!-- Начало 3 слайда -->
              <div class="card">
                <header class="card-header">
                  <div class="foto">
                    <img src="1news.jpg" />
                  </div>
                </header>
              </div>
            </div>
            <!-- Конец 3 слайда -->
            <div class="itc-slider-item">
              <!-- Начало 4 слайда -->
              <div class="card">
                <header class="card-header">
                  <div class="foto">
                    <img src="4news.jpg" />
                  </div>
                </header>
              </div>
            </div>
            <!-- Конец 4 слайда -->
            <div class="itc-slider-item">
              <!-- Начало 5 слайда -->
              <div class="card">
                <header class="card-header">
                  <div class="foto">
                    <img
                      alt="..."
                      class="card-img"
                      height="250"
                      loading="lazy"
                      src="5news.jpg"
                      width="350"
                    />
                  </div>
                </header>
              </div>
            </div>
            <!-- Конец 5 слайда -->
            <div class="itc-slider-item">
              <!-- Начало 6 слайда -->
              <div class="card">
                <header class="card-header">
                  <div class="foto">
                    <img src="6news.jpg" />
                  </div>
                </header>
              </div>
            </div>
            <!-- Конец 6 слайда -->
            <div class="itc-slider-item">
              <!-- Начало 7 слайда -->
              <div class="card">
                <header class="card-header">
                    <div class="foto">
                  <img src="7news.jpg" />
                </header>
              </div>
            </div>
            <!-- Конец 7 слайда -->
          </div>
        </div>
        <button class="itc-slider-btn itc-slider-btn-prev"></button>
        <button class="itc-slider-btn itc-slider-btn-next"></button>
        <ol class="itc-slider-indicators">
          <li class="itc-slider-indicator" data-slide-to="0"></li>
          <li class="itc-slider-indicator" data-slide-to="1"></li>
          <li class="itc-slider-indicator" data-slide-to="2"></li>
          <li class="itc-slider-indicator" data-slide-to="3"></li>
          <li class="itc-slider-indicator" data-slide-to="4"></li>
          <li class="itc-slider-indicator" data-slide-to="5"></li>
          <li class="itc-slider-indicator" data-slide-to="6"></li>
        </ol>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>

  </body>
</html>
